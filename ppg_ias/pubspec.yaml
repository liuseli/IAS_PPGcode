name: ppg_ias
description: PPG using a smartphone.

version: 1.0.1+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  charts_flutter: ^0.9.0
  wakelock: ^0.1.4+1
  stats: ^1.0.0
  camera:
    git:
      url: https://github.com/Renesanse/plugins.git
      path: packages/camera
      ref: flash_light
  ml_linalg: ^12.7.1
  image: ^2.1.4
  tflite: ^1.0.5
  path_provider: ^1.6.8
  csv: ^4.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

